---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - var_dump
      - codecept_debug
  phpcodesniffer:
    enabled: true
    checks:
      Generic Files LineLength TooLong:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
